<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo com Três DIVs</title>
    <style>
        /* Estilos básicos para visualização */
        .cabecalho {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .conteudo {
            background-color: #f0f0f0;
            padding: 40px;
            text-align: center;
        }

        .rodape {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <h1>Meu Site</h1>
        <p>Bem-vindo ao cabeçalho da página</p>
    </div>
    <div class="conteudo">
        <h2>Conteúdo Principal</h2>
        <p>Aqui vai o conteúdo principal da sua página.</p>
    </div>
  <div class="rodape">
        <p>Rodapé © 2025 - Todos os direitos reservados</p>
    </div>

</body>
</html>
